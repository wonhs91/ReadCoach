<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadCoach - AI Book Recommendations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        .header { background: #2563eb; color: white; padding: 1rem; text-align: center; }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: white; }
        .messages { flex: 1; padding: 1rem; overflow-y: auto; }
        .message { margin-bottom: 1rem; padding: 0.75rem; border-radius: 8px; max-width: 80%; }
        .user { background: #e5e7eb; margin-left: auto; }
        .assistant { background: #dbeafe; }
        .input-area { padding: 1rem; border-top: 1px solid #e5e7eb; display: flex; gap: 0.5rem; }
        #messageInput { flex: 1; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; }
        #sendBtn { padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
        #sendBtn:disabled { background: #9ca3af; cursor: not-allowed; }
        .loading { color: #6b7280; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š ReadCoach</h1>
            <p>Your AI librarian for personalized book recommendations</p>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    Hi! I'm your AI librarian. I can help you discover amazing books based on your interests, grade level, and reading preferences. What kind of books are you looking for today?
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Ask me about books..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const threadId = 'user-' + Math.random().toString(36).substr(2, 9);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading';
            loadingDiv.textContent = 'Thinking...';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ thread_id: threadId, message })
                });
                
                const data = await response.json();
                messagesDiv.removeChild(loadingDiv);
                addMessage(data.answer);
            } catch (error) {
                messagesDiv.removeChild(loadingDiv);
                addMessage('Sorry, I encountered an error. Please try again.');
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        messageInput.focus();
    </script>
</body>
</html>
